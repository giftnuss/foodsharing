[global]

daemonize = no
error_log = /proc/self/fd/2

[www]

access.log = /proc/self/fd/2
clear_env = no
catch_workers_output = yes

user = www-data
group = www-data

listen = 0.0.0.0:9000

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

chdir = /app
